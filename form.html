<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="wid, initial-scale=1.0">
    <title> form elements </title>
</head>
<body>
    <form action="/form.html">
        <fieldset>
            <legend>contact form:</legend>
        
        <label for="firstname">First Name:</label>
        <input type="text" name="firstname" id="firstname"> <br> <br>
        <label for ="lastname">Last Name:</label>
        <input type ="text" name ="lastname" id ="secondname"> <br> <br>
        <label for ="email">E-mail:</label>
        <input type="email" name ="email" id="email"><br> <br>
        <label for="password">Password:</label>
        <input type="password" name="password" id="password">
        </fieldset><br><br>
                <label for = "Language"> Languages Known :</label>
        <select name ="Language" id="Language">
            <option value="tamil">Tamil</option>
                        <option value="eng">English</option>
            <option value="hindi">Hindi</option>
            <option value="kanada">Kannada</option>
            <option value="telungu">Telungu</option>

        </select> <br> <br> 
        <label for="states">state:</label>
        <input list="states" name ="state">
        <datalist id="states">
            <option value="kerala"></option>
            <option value="tamilnadu"></option>
            <option value="andhra"></option>
            <option value="jammu"></option>
            <option value="maharastra"></option>
            <option value="rajastan"></option>
        </datalist> <br><br>
        <label for ="message">Feedback:</label>
        <textarea name="message" style="width:150px; height:100px;"></textarea><br><br>
        <button type ="button" onclick="alert('successfully submited')"> submit</button>
 </form>    
</body>
</html>
